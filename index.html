<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  
  <title>lit-element code sample</title>
  <style>
    html{box-sizing: border-box}
    *, *:before, *:after{box-sizing: inherit}
    body{padding: 0; margin: 0; height: 100%; overflow-y: hidden;}
    section{padding: 8px;max-height: 100vh;}
  </style>
</head>
<body>
  <app-header title="Awesome App" links="home about contact">
    <toggle-box trueDisplay=✔️ falseDisplay=❌></toggle-box>
  </app-header>

  <app-main orientation="row">
    <section>
      <list-box heading="ListBox" items=['one']></list-box>
    </section>
    <section>
      <list-box heading="ListBox" items=['one']></list-box>
    </section>
    <section>
      <list-box heading="ListBox" items=['one']></list-box>
    </section>
  </app-main>

  <app-footer>
    <section>
      <word-tag></word-tag>
    </section>
    <section>
      <button-box 
        label="one" 
        action="showModal" 
        payload="type:form"
      ></button-box>
      <button-box></button-box>
      <button-box></button-box>
    </section>
  </app-footer>
</body>
</html>
